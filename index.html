<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Nummer Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Container Nummer Generator</h1>
      <div class="form-group">
        <label for="amount">Wie viele Nummern generieren?</label>
        <input type="number" id="amount" min="1" value="5" />
        <button onclick="generateNumbers()">Generieren</button>
      </div>
      <div id="output"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
