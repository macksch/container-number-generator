<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Nummer Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Container Nummer Generator</h1>
      <div class="form-group">
        <label for="amount">Wie viele Nummern generieren?</label>
        <input type="number" id="amount" min="1" value="5" />
        <label for="isoCodeInput">Container ISO Code (optional):</label>
        <div class="combo-wrapper">
          <input
            type="text"
            id="isoCodeInput"
            autocomplete="off"
            placeholder="ISO Code suchen..."
          />
          <div id="isoDropdown" class="dropdown"></div>
        </div>
        <button onclick="generateNumbers()">Generieren</button>
      </div>
      <div id="output"></div>
      <button id="copyBtn" style="display: none; margin-top: 16px">
        In Zwischenablage kopieren
      </button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
